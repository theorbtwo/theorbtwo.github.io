<script type="text/javascript">

      var articleId = fyre.conv.load.makeArticleId(null);
      fyre.conv.load({}, [{
          el: 'livefyre-comments',
          network: "livefyre.com",
          siteId: "360229",
          articleId: articleId,
          signed: false,
          collectionMeta: {
              articleId: articleId,
              url: fyre.conv.load.makeCollectionUrl(),
          }
      }], function() {});
  }());
  </script>
